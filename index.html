<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="product.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="image1.png" id="productImg">
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="details">
                <h1>Coler Tshirt</h1>
                <h2>$15.00 </h2>
                <h3>30% OFF</h3>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Doloribus . Corrupti maxime aperiam, sit veniam?</p>
                <form >
                    <div class="size-select">
                        <p>Size</p>
                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="size" id="medium">
                            <span>M</span>
                        </label>
                        <label for="large">
                            <input type="radio" name="size" id="large">
                            <span>L</span>
                        </label>
                        <label for="extra-large">
                            <input type="radio" name="size" id="extra-large">
                            <span>XL</span>
                        </label>
                        <label for="xxl">
                            <input type="radio" name="size" id="xxl">
                            <span>XXL</span>
                        </label>
                    </div>

                    <div class="color-select">
                        <p>Color</p>
                        <label for="red">
                            <input type="radio" name="color" id="red">
                            <span class="color-1"></span>
                        </label>
                        <label for="blue">
                            <input type="radio" name="color" id="blue">
                            <span class="color-2"></span>
                        </label>
                        <label for="green">
                            <input type="radio" name="color" id="green">
                            <span class="color-3"></span>
                        </label>
                        <label for="yellow">
                            <input type="radio" name="color" id="yellow">
                            <span class="color-4"></span>
                        </label>
                        <label for="purple">
                            <input type="radio" name="color" id="purple">
                            <span class="color-5"></span>
                        </label>
                    </div>

                    <div class="quantity-select">
                        <p>Quantity</p>
                        <input type="number" value="1">
                    </div>

                    <button type="submit" >Buy Now</button>
                </form>
            </div>
        </div>
    </div>
    <script src="product.js"></script>
</body>
</html>
